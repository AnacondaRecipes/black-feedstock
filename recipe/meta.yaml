{% set name = "black" %}
{% set version = "25.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9a323ac32f5dc75ce7470501b887250be5005a01602e931a15e45593f70f6e08

build:
  number: 0
  script: {{ PYTHON }} -m pip install --no-deps --no-build-isolation -vv .
  entry_points:
    - black = black:patched_main
    - blackd = blackd:patched_main
  skip: true  # [py<39]

requirements:
  host:
    - python
    - pip
    - hatchling >=1.27.0
    - hatch-vcs
    - hatch-fancy-pypi-readme
  run:
    - python
    - click >=8.0.0
    - mypy_extensions >=0.4.3
    - packaging >=22.0
    - pathspec >=0.9.0
    - platformdirs >=2
    - pytokens >=0.3.0
    - tomli >=1.1.0  # [py<311]
    - typing_extensions >=4.0.1  # [py<311]
  run_constrained:
    - aiohttp >=3.10
    - colorama >=0.4.3
    - uvloop >=0.15.2
    - ipython >=7.8.0
    - tokenize-rt >=3.2.0

# CI and symlinks?
# OSError: [WinError 1314] A required privilege is not held by the client
{% set tests_to_skip = "test_get_sources_symlink_and_force_exclude" %}                                             # [win]
{% set tests_to_skip = tests_to_skip + " or test_get_sources_with_stdin_symlink_outside_root" %}                   # [win]
{% set tests_to_skip = tests_to_skip + " or test_get_sources_with_stdin_filename_and_force_exclude_and_symlink" %} # [win]

test:
  source_files:
    - tests
    - src/black/__init__.py
  imports:
    - black
    - black._width_table
    - black.brackets
    - black.cache
    - black.comments
    - black.const
    - black.files
    - black.handle_ipynb_magics
    - black.linegen
    - black.lines
    - black.mode
    - black.nodes
    - black.numerics
    - black.output
    - black.parsing
    - black.ranges
    - black.report
    - black.rusty
    - black.strings
    - black.trans
    - black.concurrency
    - blackd
  commands:
    - pip check
    - python -c "from importlib.metadata import version; assert(version('{{ name }}')=='{{ version }}')"
    - black --help
    - blackd --help
    # -k ... is from pyproject.toml
    - pytest -v tests -k "not incompatible_with_mypyc"                                # [not win]
    - pytest -v tests -k "not incompatible_with_mypyc" -k "not ({{ tests_to_skip }})" # [win]
  requires:
    - pip
    - pytest >=7
    - aiohttp >=3.10

about:
  home: https://github.com/psf/black
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: The Uncompromising Code Formatter
  description: |
    Black is the uncompromising Python code formatter. By using it, you agree
    to cease control over minutiae of hand-formatting. In return, Black gives
    you speed, determinism, and freedom from pycodestyle nagging about
    formatting. You will save time and mental energy for more important matters.
  doc_url: https://black.readthedocs.io
  dev_url: https://github.com/psf/black

extra:
  recipe-maintainers:
    - carlodri
    - ambv
    - mariusvniekerk
    - xhochy
